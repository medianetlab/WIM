version: '3'
services:
  wim-nbi:
    build: ./wim-nbi
    image: wim-nbi
    container_name: wim-nbi
    command: >
      gunicorn -b 0.0.0.0:3000
        --access-logfile -
        --reload
        "wim.app:create_app()"
    ports:
     - "3000:3000"
    restart: always
    volumes:
      - "./wim-nbi:/wim-nbi"
  wim-cli:
    build: ./wim-cli
    image: wim-cli
    container_name: wim-cli
    restart: always
    stdin_open: true
    tty: true
